<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" /> -->

    <!-- 第三方CSS -->
    <link rel="stylesheet" href="thirdparty/fontawesome/css/all.css" />
    <link rel="stylesheet" href="thirdparty/bulma-extensions/bulma-extensions.css" />
    <link rel="stylesheet" href="thirdparty/animate.css" />

    <!-- 本项目CSS -->
    <link href="dist/css/main.css" rel="stylesheet" />

    <!-- 第三方js -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="thirdparty/jquery/jquery.js"></script>
    <script src="thirdparty/bulma-extensions/bulma-extensions.js"></script>

    <script>
      if (window.module) module = window.module;
    </script>

    <!-- 本项目js -->
  </head>
  <body class="bkg-color flex-column">
    <div class="level is-mobile dragable1 titlebar-bkg mb-0">
      <div class="level-left ml-2">
        <img class="mr-1" height="24" width="24" src="assets/logo.png" />
        <div class="tabs-no-border no-dragable">
          <ul class="m-0">
            <li class="is-active"><button class="xmp-btn-titleText">播放</button></li>
            <li><button class="xmp-btn-titleText">片库</button></li>
            <li><button class="xmp-btn-titleText">找片</button></li>
            <li><button class="xmp-btn-titleText">我的</button></li>
            <li><button class="xmp-btn-titleText">云播</button></li>
          </ul>
        </div>
      </div>
      <div class="level-right no-dragable">
        <button class="bui-btn-min has-text-grey-light" title="最小化">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="bui-btn-restore" title="还原">
          <i class="fa-regular fa-window-restore"></i>
        </button>
        <button class="bui-btn-max has-text-grey-light" title="最大化">
          <i class="fa-regular fa-window-maximize"></i>
        </button>
        <button class="bui-btn-close has-text-grey-light" title="关闭">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>

    <div class="tab-contents height-remain flex-full">
      <div class="tab-content is-block is-flex-grow-1 is-flex">
        <div class="columns is-gapless is-mobile is-flex-grow-1">
          <div class="column is-narrow bkg-color-playlist" style="width: 325px">
            <div id="accordionExample" class="accordion accordion-flush m-1">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" aria-controls="collapseOne" data-bs-target="#collapseOne" data-bs-toggle="collapse" type="button" aria-expanded="true">
                    <strong class="xmp-text-color">播放列表 </strong>
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <strong class="xmp-text-color">This is the second </strong>
                  </div>
                </div>
              </div>
              <div class="accordion-item mt-1">
                <h2 class="accordion-header" id="headingTwo">
                  <button
                    class="accordion-button collapsed"
                    aria-controls="collapseTwo"
                    data-bs-target="#collapseTwo"
                    data-bs-toggle="collapse"
                    type="button"
                    aria-expanded="false"
                  >
                    <strong class="xmp-text-color">在线媒体 </strong>
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <strong>This is the second </strong>
                  </div>
                </div>
              </div>
              <div class="accordion-item mt-1">
                <h2 class="accordion-header" id="headingThree">
                  <button
                    class="accordion-button collapsed"
                    aria-controls="collapseThree"
                    data-bs-target="#collapseThree"
                    data-bs-toggle="collapse"
                    type="button"
                    aria-expanded="false"
                  >
                    <strong class="xmp-text-color">娱乐中心 </strong>
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <strong>This is the second </strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-flex is-flex-direction-column">
            <div class="bkg-color-playlist" style="height: 30px">
              <div class="field is-horizontal is-mobile mt-1">
                <div class="field-body">
                  <div class="field">
                    <input class="input bkg-color-input xmp-gray-text-color" style="height: 26px" type="text" placeholder="请输入播放地址" />
                  </div>
                </div>

                <span id="btn_refresh" class="is-small bui-no-background">
                  <span class="btn-4img"> </span>
                </span>
              </div>
            </div>

            <div class="is-flex-grow-1 is-flex is-justify-content-center">
              <div class="is-align-self-center center-bkg is-flex is-justify-content-center" style="width: 336px; height: 260px">
                <div class="is-align-self-flex-end">
                  <div class="field has-addons">
                    <button id="btn_open" class="bui-no-background">
                      <span class="btn-4img"> </span>
                    </button>
                    <button id="btn_open2" class="bui-no-background">
                      <span class="btn-4img"> </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="bkg-color-playlist1" style="height: 48px">
              <div class="level is-mobile">
                <div class="level-left">
                  <div class="level-item">
                    <span id="btnPlaylistShow" title="显示播放列表" class="is-small bui-no-background">
                      <span class="btn-4img"> </span>
                    </span>
                    <span id="btnPlaylistHide" title="隐藏播放列表" class="is-small bui-no-background">
                      <span class="btn-4img"> </span>
                    </span>
                  </div>
                </div>

                <div class="level-item">
                  <span id="btnStop" title="停止" class="is-small bui-no-background">
                    <span class="btn-4img"> </span>
                  </span>
                  <span id="btnPrevious" title="上一个" class="is-small bui-no-background">
                    <span class="btn-4img"> </span>
                  </span>
                  <span id="btnPlay" title="播放" class="is-small bui-no-background">
                    <span class="btn-4img"> </span>
                  </span>
                  <span id="btnPause" title="暂停" class="is-small bui-no-background">
                    <span class="btn-4img"> </span>
                  </span>
                  <span id="btnNext" title="下一个" class="is-small bui-no-background">
                    <span class="btn-4img"> </span>
                  </span>
                  <span id="btnVolume" title="静音" class="is-small bui-no-background">
                    <span class="btn-4img"> </span>
                  </span>
                  <span id="btnVolumeZero" title="取消静音" class="is-small bui-no-background">
                    <span class="btn-4img"> </span>
                  </span>
                </div>

                <div class="level-right">
                  <div class="level-item">
                    <span id="btnOpenMini" title="打开文件" class="is-small bui-no-background">
                      <span class="btn-4img"> </span>
                    </span>
                    <span id="btnScreenFull" title="全屏" class="is-small bui-no-background">
                      <span class="btn-4img"> </span>
                    </span>
                    <span id="btnScreenNormal" title="退出全屏" class="is-small bui-no-background">
                      <span class="btn-4img"> </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-content" title="迅雷的视频网站下线了，所以换成其他网站">
        <!-- <iframe src="https://www.bilibili.com/" frameborder="0" style="width: 100%; height: 100%"></iframe> -->
      </div>
      <div class="tab-content" title="很多视频网站禁止了electron访问，所以换成非视频网站">
        <!-- <iframe src="https://bulma.io/" frameborder="0" style="width: 100%; height: 100%"></iframe> -->
      </div>
      <div class="tab-content" title="很多视频网站禁止了electron访问，所以换成非视频网站">
        <!-- <iframe src="https://www.electronjs.org/zh/" frameborder="0" style="width: 100%; height: 100%"></iframe> -->
      </div>
      <div class="tab-content" title="很多视频网站禁止了electron访问，所以换成非视频网站">
        <!-- <iframe src="https://blog.csdn.net/qq316293804/article/details/14162539" frameborder="0" style="width: 100%; height: 100%"></iframe> -->
      </div>
    </div>

    <script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="renderer.js"></script>
    <script src="titlebar.js"></script>
  </body>
</html>
